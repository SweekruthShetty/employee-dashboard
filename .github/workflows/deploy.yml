name: Deploy Angular App to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      - name: Install Dependencies
        run: |
          npm ci
          npm install -g @angular/cli
      
      - name: Verbose Dependency Installation
        run: |
          echo "NPM Cache:"
          npm cache verify
          echo "Installed packages:"
          npm list --depth=0
      
      - name: Build Application
        run: |
          set -x  # Enable verbose output
          npm run build -- --configuration=production --base-href=/employee-dashboard/
        shell: bash
      
      - name: Diagnose Build Failure
        if: failure()
        run: |
          echo "Build failed. Checking npm and Angular CLI versions:"
          node --version
          npm --version
          ng version
          echo "Listing project files:"
          ls -la
          echo "Checking package.json:"
          cat package.json
      
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: build-logs
          path: |
            npm-debug.log
            angular.log
            build.log
      
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist/employee-dashboard
          retention-days: 1

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: Verify Deployment
        run: |
          echo "Deployment URL: ${{ steps.deployment.outputs.page_url }}"
