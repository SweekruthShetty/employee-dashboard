name: Deploy Angular App to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      - name: Verbose System Information
        run: |
          echo "Operating System: $(uname -a)"
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"
          echo "Current directory contents:"
          pwd
          ls -la
      
      - name: Install Dependencies
        run: |
          npm cache clean --force
          npm install --verbose
      
      - name: Validate Configuration
        run: |
          npx ng version
          cat package.json
          cat angular.json
      
      - name: Build Application
        run: |
          set -x
          npm run clean
          npm run build -- --configuration=production --base-href=/employee-dashboard/
        shell: bash
      
      - name: Diagnose Build Issues
        if: failure()
        run: |
          echo "Build failed. Checking npm logs:"
          cat ~/.npm/_logs/*
          echo "Checking Angular build logs:"
          find . -name "angular.log"
      
      - name: List Build Output
        run: |
          ls -la dist/employee-dashboard
          cat dist/employee-dashboard/index.html || echo "index.html not found"
      
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: build-logs
          path: |
            ~/.npm/_logs
            dist
            angular.log
      
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist/employee-dashboard
          retention-days: 1

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: Verify Deployment
        run: |
          echo "Deployment URL: ${{ steps.deployment.outputs.page_url }}"
